<!DOCTYPE html>

<html dockmode="sidebar">
  <head>
    <meta charset="utf-8"/>
    <style>

    :root {
  --dismiss-button-width: calc(16px + var(--spacing-medium) + 2 * var(--hardware-pixel));
  --dismiss-button-height: calc(16px + 2 * var(--hardware-pixel));
  --video-height: 80px;
}    :root[theme="system"] {
  color-scheme: light dark;
}

:root[theme="dark"] {
  color-scheme: dark;
}

:root[theme="light"] {
  color-scheme: light;
}

body {
  scrollbar-color: light-dark(var(--neutral-700) var(--neutral-50), var(--neutral-900) var(--neutral-300));
  color: light-dark(var(--neutral-800), var(--neutral-300));
  background-color: light-dark(hsl(240 4.8% 95.9%), hsl(240 5.7% 18.2%));
  --theme-selection: light-dark(var(--blue-200), var(--blue-800));
  --theme-outline-focus: light-dark(var(--neutral-200), var(--neutral-800));
  --theme-control-bg: light-dark(var(--neutral-100), var(--neutral-800));
  --theme-control-bg-hover: light-dark(var(--neutral-50), var(--neutral-700));
  --theme-control-border: light-dark(var(--neutral-300), var(--neutral-700));
  --theme-control-border-focus: light-dark(var(--neutral-800), var(--neutral-200));
  --theme-colored-fg: light-dark(var(--neutral-100), var(--neutral-900));
  --theme-dismiss: light-dark(var(--neutral-500), var(--neutral-500));
  --theme-dismiss-hover: light-dark(var(--neutral-600), var(--neutral-400));
  --theme-box-bg: light-dark(var(--neutral-50), hsl(240, 5.9%, 11%));
  --theme-box-border: light-dark(hsl(240 5.9% 90%), hsl(240 4.6% 22%));
  --theme-box-shadow: light-dark(hsl(240 3.8% 46.1% / 12%), rgb(0 0 0 / 24%));
  --theme-progressbar-border: light-dark(var(--sky-500), var(--sky-900));
  --theme-progressbar-bg: light-dark(var(--sky-300), var(--sky-600));
  --theme-progressbar-fg: light-dark(var(--neutral-700), var(--neutral-300));
}
    *, *::before, *::after {
  box-sizing: border-box;
}

* {
  margin: 0;
}

body {
  line-height: 1.5;
  text-size-adjust: none;
  font-size: 1rem;
  -moz-text-size-adjust: none;
  -webkit-text-size-adjust: none;
  -webkit-font-smoothing: antialiased;
  font-family: system-ui, sans-serif;
}

img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}

input, button, textarea, select {
  font: inherit;
}

p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
}

a {
  text-decoration-skip-ink: auto;
  color: currentColor;
}

body {
  margin: 0;
  display: flex;
  height: 100vh;
}

box, hbox, vbox, spacer, stack {
  flex-shrink: 0;
  display: flex;
  /*
    These are necessary really.
    Otherwise set to min-*: auto, messing up flex logic.
  */
  min-height: 0;
  min-width: 0;
}

hbox {
  flex-flow: row;
  text-overflow: ellipsis;
}

wrappable-text {
  display: inline-flex;
  flex-wrap: wrap;
}

vbox {
  flex-flow: column;
  /* Not sure why I had that at some point… */
  /* width: 100%; */
}

stack {
  position: relative;
  overflow: hidden;
}

stack > * {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

[wrap] { flex-wrap: wrap }
[stretch] { align-self: stretch }
[hidden="true"] { display: none!important; }

[flex] { display: flex }
[flex="1"] { flex-grow: 1 }
[flex="2"] { flex-grow: 2 }
[flex="3"] { flex-grow: 3 }
[flex="4"] { flex-grow: 4 }
[flex="5"] { flex-grow: 5 }
[flex="6"] { flex-grow: 6 }
[flex="7"] { flex-grow: 7 }
[flex="8"] { flex-grow: 8 }
[flex="9"] { flex-grow: 9 }

/* We don't use the align=… attribute. Browser engines map that into a text-align=center!!! */
[xalign="start"] { align-items: flex-start }
[xalign="center"] { align-items: center }
[xalign="end"] { align-items: flex-end }
[xalign="baseline"] { align-items: flex-baseline }
[xalign="stretch"] { align-items: stretch }

[pack="start"] { justify-content: flex-start }
[pack="center"] { justify-content: center }
[pack="end"] { justify-content: flex-end }

:root {
  --hardware-pixel: 1px;
}

@media (min-resolution: 2dppx) {
  :root {
    --hardware-pixel: 0.5px;
  }
}

@media (min-resolution: 3dppx) {
  :root {
    --hardware-pixel: 0.33333px;
  }
}

@media (min-resolution: 4dppx) {
  :root {
    --hardware-pixel: 0.25px;
  }
}

:root {
  font-size: 12px;
  --spacing-small: 3px;
  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);
}

button:has(> svg) {
  display: flex;
  align-items: center;
  gap: var(--spacing-medium);
}

button:has(> svg) > * {
  display: flex;
}

com-native-menu:focus-within,
button:focus-visible,
select:focus-visible {
  background-color: var(--theme-control-bg-hover);
  outline-style: solid;
  outline-width: calc(3 * var(--hardware-pixel));
  outline-color: var(--theme-control-border-focus);
  z-index: 1;
}

/* Doesn't look good on Firefox - let's put it on the <p> */
  [contenteditable].firefox:focus-visible {
    outline-style: none;
  }

  p:has([contenteditable].firefox:focus-visible) {
    outline-style: auto;
  }
/* -- */

[tooltip] {
  position: relative;
}

[tooltip]:not(:hover)::after {
  opacity: 0;
  transition-property: opacity;
  transition-duration: 0s;
  transition-delay: 0s;
}

[tooltip]:hover::after {
  transition-delay: 500ms;
}

[tooltip]::after {
  z-index: 4;
  left: 50%;
  bottom: -3px;
  transform: translateX(-50%) translateY(100%);

  content: attr(tooltip);
  position: absolute;
  text-align: center;
  padding: var(--spacing-small) var(--spacing-medium);
  min-width: 80px;
  width: max-content;
  max-width: 120px;
  max-height: 120px;
  overflow: hidden;
  text-wrap: auto;
  border-radius: var(--spacing-medium);
  pointer-events: none;

  opacity: 0.8;

:root {
  --hardware-pixel: 1px;
}

@media (min-resolution: 2dppx) {
  :root {
    --hardware-pixel: 0.5px;
  }
}

@media (min-resolution: 3dppx) {
  :root {
    --hardware-pixel: 0.33333px;
  }
}

@media (min-resolution: 4dppx) {
  :root {
    --hardware-pixel: 0.25px;
  }
}

:root {
  font-size: 12px;
  --spacing-small: 3px;
  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);
}

button:has(> svg) {
  display: flex;
  align-items: center;
  gap: var(--spacing-medium);
}

button:has(> svg) > * {
  display: flex;
}

com-native-menu:focus-within,
button:focus-visible,
select:focus-visible {
  background-color: var(--theme-control-bg-hover);
  outline-style: solid;
  outline-width: calc(3 * var(--hardware-pixel));
  outline-color: var(--theme-control-border-focus);
  z-index: 1;
}

/* Doesn't look good on Firefox - let's put it on the <p> */
  [contenteditable].firefox:focus-visible {
    outline-style: none;
  }

  p:has([contenteditable].firefox:focus-visible) {
    outline-style: auto;
  }

[tooltip] {
  position: relative;
}

[tooltip]:not(:hover)::after {
  opacity: 0;
  transition-property: opacity;
  transition-duration: 0s;
  transition-delay: 0s;
}

[tooltip]:hover::after {
  transition-delay: 500ms;
}

[tooltip]::after {
  z-index: 4;
  left: 50%;
  bottom: -3px;
  transform: translateX(-50%) translateY(100%);

  content: attr(tooltip);
  position: absolute;
  text-align: center;
  padding: var(--spacing-small) var(--spacing-medium);
  min-width: 80px;
  width: max-content;
  max-width: 120px;
  max-height: 120px;
  overflow: hidden;
  text-wrap: auto;
  border-radius: var(--spacing-medium);
  pointer-events: none;

  opacity: 0.8;

  background-color: light-dark(var(--neutral-950), var(--neutral-50));
  color: light-dark(var(--neutral-50), var(--neutral-950));
}

[tooltip].tooltip-prevent-right-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(100%);
}

[tooltip].tooltip-prevent-bottom-edge::after {
  transform: translateX(-50%) translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-left-and-bottom-edge::after {
  right: unset;
  left: 0%;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-right-and-bottom-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

:root {
  --hardware-pixel: 1px;
}

@media (min-resolution: 2dppx) {
  :root {
    --hardware-pixel: 0.5px;
  }
}

@media (min-resolution: 3dppx) {
  :root {
    --hardware-pixel: 0.33333px;
  }
}

@media (min-resolution: 4dppx) {
  :root {
    --hardware-pixel: 0.25px;
  }
}

:root {
  font-size: 12px;
  --spacing-small: 3px;
  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);
}

button:has(> svg) {
  display: flex;
  align-items: center;
  gap: var(--spacing-medium);
}

button:has(> svg) > * {
  display: flex;
}

com-native-menu:focus-within,
button:focus-visible,
select:focus-visible {
  background-color: var(--theme-control-bg-hover);
  outline-style: solid;
  outline-width: calc(3 * var(--hardware-pixel));
  outline-color: var(--theme-control-border-focus);
  z-index: 1;
}

/* Doesn't look good on Firefox - let's put it on the <p> */
  [contenteditable].firefox:focus-visible {
    outline-style: none;
  }

  p:has([contenteditable].firefox:focus-visible) {
    outline-style: auto;
  }
/* -- */

[tooltip] {
  position: relative;
}

[tooltip]:not(:hover)::after {
  opacity: 0;
  transition-property: opacity;
  transition-duration: 0s;
  transition-delay: 0s;
}

[tooltip]:hover::after {
  transition-delay: 500ms;
}

[tooltip]::after {
  z-index: 4;
  left: 50%;
  bottom: -3px;
  transform: translateX(-50%) translateY(100%);

  content: attr(tooltip);
  position: absolute;
  text-align: center;
  padding: var(--spacing-small) var(--spacing-medium);
  min-width: 80px;
  width: max-content;
  max-width: 120px;
  max-height: 120px;
  overflow: hidden;
  text-wrap: auto;
  border-radius: var(--spacing-medium);
  pointer-events: none;

  opacity: 0.8;

  background-color: light-dark(var(--neutral-950), var(--neutral-50));
  color: light-dark(var(--neutral-50), var(--neutral-950));
}

[tooltip].tooltip-prevent-right-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(100%);
}

[tooltip].tooltip-prevent-bottom-edge::after {
  transform: translateX(-50%) translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-left-and-bottom-edge::after {
  right: unset;
  left: 0%;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

:root {
  --hardware-pixel: 1px;
}

@media (min-resolution: 2dppx) {
  :root {
    --hardware-pixel: 0.5px;
  }
}

@media (min-resolution: 3dppx) {
  :root {
    --hardware-pixel: 0.33333px;
  }
}

@media (min-resolution: 4dppx) {
  :root {
    --hardware-pixel: 0.25px;
  }
}

:root {
  font-size: 12px;
  --spacing-small: 3px;
  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);
}

button:has(> svg) {
  display: flex;
  align-items: center;
  gap: var(--spacing-medium);
}

button:has(> svg) > * {
  display: flex;
}

com-native-menu:focus-within,
button:focus-visible,
select:focus-visible {
  background-color: var(--theme-control-bg-hover);
  outline-style: solid;
  outline-width: calc(3 * var(--hardware-pixel));
  outline-color: var(--theme-control-border-focus);
  z-index: 1;
}

/* Doesn't look good on Firefox - let's put it on the <p> */
  [contenteditable].firefox:focus-visible {
    outline-style: none;
  }

  p:has([contenteditable].firefox:focus-visible) {
    outline-style: auto;
  }
/* -- */

[tooltip] {
  position: relative;
}

[tooltip]:not(:hover)::after {
  opacity: 0;
  transition-property: opacity;
  transition-duration: 0s;
  transition-delay: 0s;

  :root {

@media (min-resolution: 4dppx) {

  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);
}

button:has(> svg) {
  display: flex;
  align-items: center;
  gap: var(--spacing-medium);
}

button:has(> svg) > * {
  display: flex;
}

com-native-menu:focus-within,
button:focus-visible,
select:focus-visible {
  background-color: var(--theme-control-bg-hover);
  outline-style: solid;
  outline-width: calc(3 * var(--hardware-pixel));
  outline-color: var(--theme-control-border-focus);
  z-index: 1;
}

/* Doesn't look good on Firefox - let's put it on the <p> */
  [contenteditable].firefox:focus-visible {
    outline-style: none;
  }

  p:has([contenteditable].firefox:focus-visible) {
    outline-style: auto;
  }

:root {
  --hardware-pixel: 1px;
}

@media (min-resolution: 2dppx) {
  :root {
    --hardware-pixel: 0.5px;
  }
}

@media (min-resolution: 3dppx) {
  :root {
    --hardware-pixel: 0.33333px;
  }
}

@media (min-resolution: 4dppx) {
  :root {
    --hardware-pixel: 0.25px;
  }
}

:root {
  font-size: 12px;
  --spacing-small: 3px;
  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);

:root {
  --hardware-pixel: 1px;
}

@media (min-resolution: 2dppx) {
  :root {
    --hardware-pixel: 0.5px;
  }
}

@media (min-resolution: 3dppx) {
  :root {
    --hardware-pixel: 0.33333px;
  }
}

@media (min-resolution: 4dppx) {
  :root {
    --hardware-pixel: 0.25px;
  }
}

:root {
  font-size: 12px;
  --spacing-small: 3px;
  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);
}

button:has(> svg) {
  display: flex;
  align-items: center;
  gap: var(--spacing-medium);
}

button:has(> svg) > * {
  display: flex;
}

com-native-menu:focus-within,
button:focus-visible,
select:focus-visible {
  background-color: var(--theme-control-bg-hover);
  outline-style: solid;
  outline-width: calc(3 * var(--hardware-pixel));
  outline-color: var(--theme-control-border-focus);
  z-index: 1;
}

/* Doesn't look good on Firefox - let's put it on the <p> */
  [contenteditable].firefox:focus-visible {
    outline-style: none;
  }

  p:has([contenteditable].firefox:focus-visible) {
    outline-style: auto;
  }

[tooltip] {
  position: relative;
}

[tooltip]:not(:hover)::after {
  opacity: 0;
  transition-property: opacity;
  transition-duration: 0s;
  transition-delay: 0s;
}

[tooltip]:hover::after {
  transition-delay: 500ms;
}

[tooltip]::after {
  z-index: 4;
  left: 50%;
  bottom: -3px;
  transform: translateX(-50%) translateY(100%);

  content: attr(tooltip);
  position: absolute;
  text-align: center;
  padding: var(--spacing-small) var(--spacing-medium);
  min-width: 80px;
  width: max-content;
  max-width: 120px;
  max-height: 120px;
  overflow: hidden;
  text-wrap: auto;
  border-radius: var(--spacing-medium);
  pointer-events: none;

  opacity: 0.8;

  background-color: light-dark(var(--neutral-950), var(--neutral-50));
  color: light-dark(var(--neutral-50), var(--neutral-950));
}

[tooltip].tooltip-prevent-right-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(100%);
}

[tooltip].tooltip-prevent-bottom-edge::after {
  transform: translateX(-50%) translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-left-and-bottom-edge::after {
  right: unset;
  left: 0%;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-right-and-bottom-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

:root {
  --hardware-pixel: 1px;
}

@media (min-resolution: 2dppx) {
  :root {
    --hardware-pixel: 0.5px;
  }
}

@media (min-resolution: 3dppx) {
  :root {
    --hardware-pixel: 0.33333px;
  }
}

@media (min-resolution: 4dppx) {
  :root {
    --hardware-pixel: 0.25px;
  }
}

:root {
  font-size: 12px;
  --spacing-small: 3px;
  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);
}

button:has(> svg) {
  display: flex;
  align-items: center;
  gap: var(--spacing-medium);
}

button:has(> svg) > * {
  display: flex;
}

com-native-menu:focus-within,
button:focus-visible,
select:focus-visible {
  background-color: var(--theme-control-bg-hover);
  outline-style: solid;
  outline-width: calc(3 * var(--hardware-pixel));
  outline-color: var(--theme-control-border-focus);
  z-index: 1;
}

/* Doesn't look good on Firefox - let's put it on the <p> */
  [contenteditable].firefox:focus-visible {
    outline-style: none;
  }

  p:has([contenteditable].firefox:focus-visible) {
    outline-style: auto;
  }
/* -- */

[tooltip] {
  position: relative;
}

[tooltip]:not(:hover)::after {
  opacity: 0;
  transition-property: opacity;
  transition-duration: 0s;
  transition-delay: 0s;
}

[tooltip]:hover::after {
  transition-delay: 500ms;
}

[tooltip]::after {
  z-index: 4;
  left: 50%;
  bottom: -3px;
  transform: translateX(-50%) translateY(100%);

  content: attr(tooltip);
  position: absolute;
  text-align: center;
  padding: var(--spacing-small) var(--spacing-medium);
  min-width: 80px;
  width: max-content;
  max-width: 120px;
  max-height: 120px;
  overflow: hidden;
  text-wrap: auto;
  border-radius: var(--spacing-medium);
  pointer-events: none;

  opacity: 0.8;

  background-color: light-dark(var(--neutral-950), var(--neutral-50));
  color: light-dark(var(--neutral-50), var(--neutral-950));
}

[tooltip].tooltip-prevent-right-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(100%);
}

[tooltip].tooltip-prevent-bottom-edge::after {
  transform: translateX(-50%) translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-left-and-bottom-edge::after {
  right: unset;
  left: 0%;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-right-and-bottom-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

  min-height: 0;
  min-width: 0;

  top: 0;
  bottom: 0;

  text-size-adjust: none;
  font-size: 1rem;
  -moz-text-size-adjust: none;
  -webkit-text-size-adjust: none;
  -webkit-font-smoothing: antialiased;
  font-family: system-ui, sans-serif;
}

img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}

input, button, textarea, select {
  font: inherit;
}

p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
}

a {
  text-decoration-skip-ink: auto;
  color: currentColor;
}

body {
  margin: 0;
  display: flex;
  height: 100vh;
}

box, hbox, vbox, spacer, stack {
  flex-shrink: 0;
  display: flex;
  /*
    These are necessary really.
    Otherwise set to min-*: auto, messing up flex logic.
  */
  min-height: 0;
  min-width: 0;
}

hbox {
  flex-flow: row;
  text-overflow: ellipsis;
}

wrappable-text {
  display: inline-flex;
  flex-wrap: wrap;
}

vbox {
  flex-flow: column;
  /* Not sure why I had that at some point… */
  /* width: 100%; */
}

stack {
  position: relative;
  overflow: hidden;
}

stack > * {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

[wrap] { flex-wrap: wrap }
[stretch] { align-self: stretch }
[hidden="true"] { display: none!important; }

[flex] { display: flex }
[flex="1"] { flex-grow: 1 }
[flex="2"] { flex-grow: 2 }
[flex="3"] { flex-grow: 3 }
[flex="4"] { flex-grow: 4 }
[flex="5"] { flex-grow: 5 }
[flex="6"] { flex-grow: 6 }
[flex="7"] { flex-grow: 7 }
[flex="8"] { flex-grow: 8 }
[flex="9"] { flex-grow: 9 }

/* We don't use the align=… attribute. Browser engines map that into a text-align=center!!! */
[xalign="start"] { align-items: flex-start }
[xalign="center"] { align-items: center }
[xalign="end"] { align-items: flex-end }
[xalign="baseline"] { align-items: flex-baseline }
[xalign="stretch"] { align-items: stretch }

[pack="start"] { justify-content: flex-start }
[pack="center"] { justify-content: center }
[pack="end"] { justify-content: flex-end }

:root {
  --hardware-pixel: 1px;
}

@media (min-resolution: 2dppx) {
  :root {
    --hardware-pixel: 0.5px;
  }
}

@media (min-resolution: 3dppx) {
  :root {
    --hardware-pixel: 0.33333px;
  }
}

@media (min-resolution: 4dppx) {
  :root {
    --hardware-pixel: 0.25px;
  }
}

:root {
  font-size: 12px;
  --spacing-small: 3px;
  --spacing-medium: 6px;
  --spacing-large: 12px;
  --spacing-x-large: 22px;
}

select {
  padding-left: 0;
  padding-right: 0;
}

com-native-menu, button, select {
  user-select: none;
  white-space: nowrap;
  padding: var(--spacing-small) var(--spacing-medium);
  border-radius: var(--spacing-medium);
  border-width: calc(2 * var(--hardware-pixel));
  border-style: solid;
  cursor: pointer;
  border-color: var(--theme-control-border);
  background-color: var(--theme-control-bg);
  color: inherit;
}

com-native-menu {
  /* for specificity */
  /* No padding for this as we have a transparent
  control below that needs to be clickable
  even on the padding */
  padding: 0;
}

com-native-menu:hover,
select:hover,
button:hover {
  background-color: var(--theme-control-bg-hover);
}

com-native-menu[disabled], select[disabled], button[disabled] {
  opacity: 0.3;
  pointer-events: none;
}

button:active {
  transform: translateY(1px);
}

button:has(> svg) {
  display: flex;
  align-items: center;
  gap: var(--spacing-medium);
}

button:has(> svg) > * {
  display: flex;
}

com-native-menu:focus-within,
button:focus-visible,
select:focus-visible {
  background-color: var(--theme-control-bg-hover);
  outline-style: solid;
  outline-width: calc(3 * var(--hardware-pixel));
  outline-color: var(--theme-control-border-focus);
  z-index: 1;
}

/* Doesn't look good on Firefox - let's put it on the <p> */
  [contenteditable].firefox:focus-visible {
    outline-style: none;
  }

  p:has([contenteditable].firefox:focus-visible) {
    outline-style: auto;
  }
/* -- */

[tooltip] {
  position: relative;
}

[tooltip]:not(:hover)::after {
  opacity: 0;
  transition-property: opacity;
  transition-duration: 0s;
  transition-delay: 0s;
}

[tooltip]:hover::after {
  transition-delay: 500ms;
}

[tooltip]::after {
  z-index: 4;
  left: 50%;
  bottom: -3px;
  transform: translateX(-50%) translateY(100%);

  content: attr(tooltip);
  position: absolute;
  text-align: center;
  padding: var(--spacing-small) var(--spacing-medium);
  min-width: 80px;
  width: max-content;
  max-width: 120px;
  max-height: 120px;
  overflow: hidden;
  text-wrap: auto;
  border-radius: var(--spacing-medium);
  pointer-events: none;

  opacity: 0.8;

  background-color: light-dark(var(--neutral-950), var(--neutral-50));
  color: light-dark(var(--neutral-50), var(--neutral-950));
}

[tooltip].tooltip-prevent-right-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(100%);
}

[tooltip].tooltip-prevent-bottom-edge::after {
  transform: translateX(-50%) translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-left-and-bottom-edge::after {
  right: unset;
  left: 0%;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-right-and-bottom-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip] {

[tooltip]:not(:hover)::after {
  opacity: 0;
  transition-property: opacity;
  transition-duration: 0s;
  transition-delay: 0s;
}

[tooltip]:hover::after {
  transition-delay: 500ms;
}

[tooltip]::after {
  z-index: 4;
  left: 50%;
  bottom: -3px;
  transform: translateX(-50%) translateY(100%);

  content: attr(tooltip);
  position: absolute;
  text-align: center;
  padding: var(--spacing-small) var(--spacing-medium);
  min-width: 80px;
  width: max-content;
  max-width: 120px;
  max-height: 120px;
  overflow: hidden;
  text-wrap: auto;
  border-radius: var(--spacing-medium);
  pointer-events: none;

  opacity: 0.8;

  background-color: light-dark(var(--neutral-950), var(--neutral-50));
  color: light-dark(var(--neutral-50), var(--neutral-950));
}

[tooltip].tooltip-prevent-right-edge::after {
  right: 0%;
  left: unset;
  transform: translateY(100%);
}

[tooltip].tooltip-prevent-bottom-edge::after {
  transform: translateX(-50%) translateY(-100%);
  top: -3px;
  bottom: unset;
}

[tooltip].tooltip-prevent-left-and-bottom-edge::after {
  right: unset;
  left: 0%;
  transform: translateY(-100%);
  top: -3px;
  bottom: unset;
